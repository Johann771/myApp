<div class="d-flex justify-content-center">
  <div class="col-8">
    @if (qualityrecords) {
      <div>
        <h2 data-cy="qualityrecordsDetailsHeading"><span jhiTranslate="myApp.qualityrecords.detail.title">Qualityrecords</span></h2>

        <hr />

        <jhi-alert-error></jhi-alert-error>

        <jhi-alert></jhi-alert>

        <dl class="row-md jh-entity-details">
          <dt><span jhiTranslate="global.field.id">ID</span></dt>
          <dd>
            <span>{{ qualityrecords.id }}</span>
          </dd>
          <dt><span jhiTranslate="myApp.qualityrecords.supplier">Supplier</span></dt>
          <dd>
            <span>{{ qualityrecords.supplier }}</span>
          </dd>
          <dt><span jhiTranslate="myApp.qualityrecords.test2">Test 2</span></dt>
          <dd>
            <span>{{ qualityrecords.test2 }}</span>
          </dd>
        </dl>

        <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
          <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Retour</span>
        </button>

        <button type="button" [routerLink]="['/qualityrecords', qualityrecords.id, 'edit']" class="btn btn-primary">
          <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Editer</span>
        </button>
      </div>
    }
  </div>
</div>
